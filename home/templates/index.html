{% extends 'base.html'%}
{% load static %}
{% block diplomas %}
  <section id="work" class="portfolio-mf sect-pt4 route">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Certificats
            </h3>
            <p class="subtitle-a">
              Certificats de r√©ussite obtenus.
            </p>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
      <div class="row">
        {% for diploma in diplomas %}
            <div class="col-md-4">
              <div class="work-box">
                <a href={{diploma.diploma_img}} data-gall="portfolioGallery" class="venobox">
                <div class="work-img">
                  <img src={{diploma.diploma_img}}  alt="" class="img-fluid">
                </div>
                <div class="work-content">
                  <div class="row">
                    <div class="col-sm-8">
                      <h2 class="w-title">{{diploma.diploma_name}} </h2>
                      <div class="w-more">
                        <span class="w-ctegory">{{diploma.diploma_name}}</span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="w-like">
                        <span class="ion-ios-plus-outline"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% if forloop.counter|divisibleby:3 %}</div><div class="row clearfix">{% endif %}
        {% endfor %}           
      </div>
    </div>
  </section><!-- End Diplomas Section -->
{% endblock %}
